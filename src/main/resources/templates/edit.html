<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-xxxxxxx"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Sales Form</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
<section layout:fragment="content">
    <form class="bg-primary p-3 mt-4" th:action="@{/edit}" th:object="${salesman}" method="post">
        <div>
            <!-- Salesman Name input -->
            <div>
                <label>Salesman name</label>
                <input class="form-control" type="text" th:field="*{name}" required>
                <span th:errors="*{name}"></span>
            </div>
            <br/>
            <div>
                <label for="itemType">Item Type:</label>
                <select class="form-control" id="itemType" th:field="*{item}">
                    <option value="Washing Machine">Washing Machine</option>
                    <option value="Refrigerator">Refrigerator</option>
                    <option value="Music System">Music System</option>
                </select>
            </div>
            <br/>
            <div>
                <label for="salesAmount">Sales Amount:</label>
                <input class="form-control" type="number" id="salesAmount" th:field="*{amount}" required>
                <span th:errors="*{amount}"></span>
            </div>
            <br/>
            <div>
                <label>Transaction Date:</label>
                <input class="form-control" type="date" th:field="*{dot}">
                <span th:errors="*{dot}"></span>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" >Save</button>
    </form>
</section>
</body>
</html>
