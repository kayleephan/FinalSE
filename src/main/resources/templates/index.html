<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-xxxxxxx"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <meta charset="UTF-8">
  <title>Sales Form</title>
  <style>
    h1,h2{
      text-align: center;
    }
    body{
      text-align: center;
    }
  </style>
</head>
<body>
<h1>Final Exam Set B</h1>
<h2>Sales Summary Table</h2>

<div class="bg-primary mt-4">
<table class="table table-bordered table-hover">
  <thead>
  <tr>
    <th>Salesman name</th>
    <th>Washing Machine</th>
    <th>Refrigerator</th>
    <th>Music System</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="sale : ${salesman}">
    <td th:text="${sale.name}"></td>
    <td th:text="0.0"></td>
    <td th:text="0.0"></td>
    <td th:text="0.0"></td>
    <!--      <td><a th:href="@{/sales/edit-sale(recno=${sale.recno})}">Edit</a></td>-->
    <!--      <td><a th:href="@{/sales/delete-sale(recno=${sale.recno})}">Delete</a></td>-->
  </tr>
  </tbody>
</table>
</div>


<div layout:fragment="content"></div>

<!--<div layout:fragment="content">-->


<!-- Display saved sales data -->
<br/>
<div class="bg-primary">
  <table class="table table-bordered table-hover">
    <thead>
    <tr>
      <th>Transaction Code</th>
      <th>Salesman</th>
      <th>Item</th>
      <th>Amount</th>
      <th>Transaction Date</th>
      <th></th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="sale : ${salesman}">
      <td th:text="${sale.id}"></td>
      <td th:text="${sale.name}"></td>
      <td th:text="${sale.item}"></td>
      <td th:text="${sale.amount}"></td>
      <td th:text="${sale.dot}"></td>
      <td><a class="btn btn-danger" th:href="@{/delete(id=${sale.id})}">Delete</a></td>
      <td><a class="btn btn-success" th:href="@{/edit(id=${sale.id})}">Edit</a></td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
